<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Project7.css">
    </head>
    <body>
        <div class="container">
            <h1>Weather App</h1>
            <form>
                <input type="text" id="city-input" placeholder="Enter City">
                <input type="submit" value="Get Weather">
            </form>
            <div id="weather-data">
                <div class="icon">
                    <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="weather-icon" srcset=""> -->
                </div>
                <div class="tempreature">22`C</div>
                <div class="description">Sunny</div>
                <div class="details">
                    <div>Feels like: 23`C</div>
                    <div>Humidity: 40%</div>
                    <div>Wind Speed: 5 m/s</div>
                </div>
            </div>
        </div>
        <script src="Project7.js" async defer></script>
    </body>
</html>
